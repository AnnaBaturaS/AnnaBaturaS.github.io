<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>
    Spades: Classic card game
  </title>
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0"/>
  <meta name="apple-mobile-web-app-capable" content="yes"/>
  <link rel="stylesheet" href="styles.css">
<script defer src="main.bundle.js"></script>
</head>
<body>
<div class="promo">

        <img src="https://i.gyazo.com/5821e28c34e91e10a484e8dce0b60203.jpg" alt="Размытая картинка">
    </div>
    <div class="promo__content">
        <div class="promo__product">
            <img class="promo__product-img" src="https://i.gyazo.com/5821e28c34e91e10a484e8dce0b60203.jpg" alt="Изображение продукта">
            <img class="promo__product-logo" src="https://cta.bidmachine.io/apps/icons/com.newpubco.spades.jpg" alt="Логотип продукта">
        </div>
        <div class="promo__information">
            <h1 class="promo__title">Spades: Classic card game</h1>
            <p class="promo__description">NewPub’s Spades is the best online spades alternative to the classic game of Spades</p>
            <div class="promo__buttons">
                <button class="button button--light">Close</button>
                <button class="button button">Install</button>

        </div>
